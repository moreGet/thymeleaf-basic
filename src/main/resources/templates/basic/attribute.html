<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>속성 설정</h1>
<!-- th태그가 name을 렌더링 해버림 userA로 덮어씌움 -->
<input type="text" name="mock" th:name="userA" />

<!--소스보기 값-->
<!--<input type="text" name="userA" />-->

<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /><br/>
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /><br/>
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/>

<!--소스보기 값-->
<!-- - th:attrappend = <input type="text" class="text large" /><br/>-->
<!-- - th:attrprepend = <input type="text" class="large text" /><br/>-->
<!-- - th:classappend = <input type="text" class="text large" /><br/>-->

<h1>checked 처리</h1>
- th:checked="true" <input type="checkbox" name="active" th:checked="true" /><br/>
- th:checked="false" <input type="checkbox" name="active" th:checked="false" /><br/>
<!-- HTML에서는 checked 속성값이 존재만 하더라도 체크 처리 해버림 -->
<!-- true/false 로 사용하기 위해선 th:checked="true" 를 사용하면 됨 -->
- checked="false" <input type="checkbox" name="active" checked="false" /><br/>

</body>
</html>
