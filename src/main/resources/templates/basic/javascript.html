<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- 자바스크립트 인라인 사용 전 -->
<script>
    var username = [[${user.username}]];
    var age = [[${user.age}]];

    //자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";

    //객체
    var user = [[${user}]];
</script>

<!-- 자바스크립트 인라인 사용 후 -->
<script th:inline="javascript">
    // 인라인은 문자의 경우 알아서 "를 붙혀줌
    var username = [[${user.username}]];
    var age = [[${user.age}]];

    // 인라인은 주석도 동작 함
    // 자바스크립트 내추럴 템플릿
    var username2 = /*[[${user.username}]]*/ "test username";

    // 인라인은 객체는 JSON으로 넣어줌
    // 객체
    var user = [[${user}]];
</script>

<!-- 자바스크립트 인라인 each -->
<script th:inline="javascript">
    [# th:each="user, stat : ${users}"]
    var user[[${stat.count}]] = [[${user}]];
    [/]
</script>

<span th:text="${#request.getRemoteAddr()}"></span>

</body>
</html>
